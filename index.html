<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
</head>
<body>

    <div id="message-container">
        <p id="score">SCORE: </p>
        <p id="total">TOTAL: </p>
        <p id="highest">HIGHEST SCORE: </p>
        <p id="remaining">REMAINING TILES:</p>
        <!-- <p id="isword">VALIDITY: </p> -->
        <p id="lookup">DICTIONARY: </p>
        <p id="double-word-score-text">RED: DOUBLE WORD SCORE</p>
        <p id="double-letter-score-text">BLUE: DOUBLE LETTER SCORE</p>
    </div>

    <div id="placeholder" class="board">
    </div>

    <div id="box1" class="rack">
        <!-- <div class="slot">
            <div class="small-box" id="boxA">Box A</div>
        </div> -->
        <!-- <div class="slot"></div>
        <div class="slot"></div> -->
    </div>

    <div id="button-container">
        <button id="startOveBtn" class="button btn-word">Start Over</button>
        <button id="nextWordBtn" class="button btn-word">Next Word</button>    
    </div>

    <p id="warning-message"></p>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
